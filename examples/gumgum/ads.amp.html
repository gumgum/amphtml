<head>
  <link rel="canonical" href="http://nonblocking.io/" >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-sticky-ad" src="https://cdn.ampproject.org/v0/amp-sticky-ad-1.0.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <title>Ad examples</title>
  <style amp-custom>
    .broken{color:red;}
    .fixed{position:fixed;bottom:0;right:0;background-color:#eee;opacity:.8;}
    .red{background-color:red;}
    /* Included here to make sure it does not render. */
    amp-ad div[fallback]::after{content:"No ad";color:white;}
    amp-ad div[fallback]{background-color:black;}
    amp-ad div[placeholder]::after,amp-ad div[fallback]::after{font-size:20px;line-height:30px;text-align:center;position:absolute;left:0;right:0;top:calc(50% - 15px);}
    amp-ad div[placeholder]::after{content:"loading ...";}
    amp-ad div[placeholder]{background-color:lightgray;}
    amp-ad[type="nativo"]{width:100%;max-width:1280px;margin:18px 0;padding:0;height:100px;}
    amp-ad[type="revcontent"]{width:100%;max-width:1280px;margin:18px 0;padding:0;}
    amp-ad{border:1px solid #ccc;max-width:500px;}
  </style>
</body>
<body>
  <h2 id="gumgum">GumGum</h2>
  <amp-sticky-ad layout="nodisplay">
    <amp-ad width=300 height=100 type="gumgum" data-zone="ggumtest" data-slot="3883">
      <div placeholder>Placeholder</div>
      <div fallback>Fallback</div>
    </amp-ad>
  </amp-sticky-ad>
  <amp-ad width=300 height=100 type="gumgum" data-zone="ggumtest" data-slot="3883">

  <amp-ad width=400 height=400 type="gumgum" data-zone="ggumtest" data-imgsrc="https://i.imgur.com/WzEc5Rs.jpg">

  </amp-ad>
  <div style="height:100em"></div>
